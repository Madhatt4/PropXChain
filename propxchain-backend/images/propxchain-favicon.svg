<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Base square for icon background -->
  <rect width="48" height="48" rx="8" fill="#1e293b" />
  
  <!-- Simplified house with chain element -->
  <g transform="scale(0.75) translate(8, 8)">
    <!-- Chain link - simplified -->
    <path d="M16,40 C16,34 12,28 6,28 C0,28 -4,34 -4,40 C-4,46 0,52 6,52 L16,52" 
          fill="none" stroke="#3b82f6" stroke-width="8" stroke-linecap="round" />
          
    <path d="M14,52 L24,52 C30,52 36,46 36,40 C36,34 30,28 24,28 C18,28 14,34 14,40" 
          fill="none" stroke="#60a5fa" stroke-width="8" stroke-linecap="round" />
    
    <!-- House roof - simplified -->
    <path d="M4,28 L32,4 L60,28" fill="none" stroke="#10b981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- House body - simplified -->
    <rect x="16" y="28" width="32" height="24" fill="none" stroke="#34d399" stroke-width="8" stroke-linejoin="round" />
  </g>
  
  <!-- Letter P for smallest sizes -->
  <text x="25" y="33" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="-1">P</text>
</svg>
