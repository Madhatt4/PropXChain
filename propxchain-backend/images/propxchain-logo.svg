<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Dark background for preview (can be removed for transparent background) -->
  <rect width="400" height="120" fill="#1e293b" />
  
  <!-- House icon with blockchain elements -->
  <g transform="translate(30, 20)">
    <!-- Chain link 1 -->
    <path d="M30,50 C30,42 25,35 18,35 C11,35 5,42 5,50 C5,58 11,65 18,65 L30,65" 
          fill="none" stroke="#3b82f6" stroke-width="6" stroke-linecap="round" />
          
    <!-- Chain link 2 -->
    <path d="M28,65 L40,65 C47,65 53,58 53,50 C53,42 47,35 40,35 C33,35 28,42 28,50" 
          fill="none" stroke="#60a5fa" stroke-width="6" stroke-linecap="round" />
    
    <!-- House roof -->
    <path d="M15,35 L40,15 L65,35" fill="none" stroke="#10b981" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- House body -->
    <rect x="25" y="35" width="30" height="30" fill="none" stroke="#34d399" stroke-width="6" stroke-linejoin="round" />
    
    <!-- Door -->
    <rect x="35" y="45" width="10" height="20" fill="none" stroke="#10b981" stroke-width="2" />
  </g>
  
  <!-- Text "PropChain" -->
  <text x="100" y="65" font-family="Arial, sans-serif" font-size="40" font-weight="700" fill="#ffffff">
    Prop<tspan fill="#60a5fa">Chain</tspan>
  </text>
  
  <!-- Blockchain node connecting to text -->
  <circle cx="95" cy="65" r="4" fill="#3b82f6" />
  <line x1="70" y1="50" x2="95" y2="65" stroke="#3b82f6" stroke-width="2" />
</svg>
