<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PropChain Buyer Dashboard</title>
  <link rel="icon" href="../images/propxchain-favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #1a2332;
      --bg-secondary: #2c3e50;
      --bg-card: #34495e;
      --accent-blue: #4a90e2;
      --accent-green: #28a745;
      --accent-orange: #ff8c00;
      --accent-purple: #8e44ad;
      --text-primary: #ffffff;
      --text-secondary: #b0bec5;
      --text-muted: #7f8c8d;
      --border-color: #455a6d;
      --success: #20c997;
      --warning: #ffc107;
      --danger: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <script>
    // Redirect to the main transaction dashboard with buyer view
    window.location.href = 'transaction-dashboard.html';
    
    // Set buyer mode when page loads
    setTimeout(() => {
      if (document.getElementById('buyerBtn')) {
        document.getElementById('buyerBtn').click();
      }
    }, 100);
  </script>
</body>
</html>
