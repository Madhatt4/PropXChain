<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#1e293b" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Blockchain Technology: Simply Explained</text>
  
  <!-- Subtitle -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" fill="#60a5fa" text-anchor="middle">How Information is Securely Stored and Verified</text>
  
  <!-- Blockchain Main Visualization -->
  
  <!-- Block 1 -->
  <g transform="translate(100, 180)">
    <!-- Block container -->
    <rect x="0" y="0" width="120" height="200" rx="10" fill="#334155" stroke="#3b82f6" stroke-width="2" />
    
    <!-- Block header -->
    <rect x="10" y="10" width="100" height="30" rx="5" fill="#1e293b" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">BLOCK 1</text>
    
    <!-- Block timestamp -->
    <rect x="10" y="45" width="100" height="20" rx="3" fill="#1e293b" />
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle">Timestamp: 14:22:15</text>
    
    <!-- Block data -->
    <rect x="10" y="70" width="100" height="70" rx="3" fill="#1e293b" />
    <text x="60" y="85" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">TRANSACTION DATA</text>
    <text x="60" y="105" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">property-deed.pdf</text>
    <text x="60" y="120" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">buyer: smith_j</text>
    <text x="60" y="135" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">seller: jones_k</text>
    
    <!-- Block previous hash -->
    <rect x="10" y="145" width="100" height="20" rx="3" fill="#1e293b" />
    <text x="60" y="160" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" text-anchor="middle">Prev: 0000000000</text>
    
    <!-- Block hash -->
    <rect x="10" y="170" width="100" height="20" rx="3" fill="#1e293b" />
    <text x="60" y="185" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">a5f3e8c2d1b7</text>
  </g>
  
  <!-- Block 2 -->
  <g transform="translate(270, 180)">
    <!-- Block container -->
    <rect x="0" y="0" width="120" height="200" rx="10" fill="#334155" stroke="#3b82f6" stroke-width="2" />
    
    <!-- Block header -->
    <rect x="10" y="10" width="100" height="30" rx="5" fill="#1e293b" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">BLOCK 2</text>
    
    <!-- Block timestamp -->
    <rect x="10" y="45" width="100" height="20" rx="3" fill="#1e293b" />
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle">Timestamp: 15:30:42</text>
    
    <!-- Block data -->
    <rect x="10" y="70" width="100" height="70" rx="3" fill="#1e293b" />
    <text x="60" y="85" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">TRANSACTION DATA</text>
    <text x="60" y="105" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">survey-report.pdf</text>
    <text x="60" y="120" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">property: WH42B</text>
    <text x="60" y="135" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">approved: true</text>
    
    <!-- Block previous hash -->
    <rect x="10" y="145" width="100" height="20" rx="3" fill="#1e293b" />
    <text x="60" y="160" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" text-anchor="middle">Prev: a5f3e8c2d1b7</text>
    
    <!-- Block hash -->
    <rect x="10" y="170" width="100" height="20" rx="3" fill="#1e293b" />
    <text x="60" y="185" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">7b2c8d4e9f3a</text>
  </g>
  
  <!-- Block 3 -->
  <g transform="translate(440, 180)">
    <!-- Block container -->
    <rect x="0" y="0" width="120" height="200" rx="10" fill="#334155" stroke="#3b82f6" stroke-width="2" />
    
    <!-- Block header -->
    <rect x="10" y="10" width="100" height="30" rx="5" fill="#1e293b" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">BLOCK 3</text>
    
    <!-- Block timestamp -->
    <rect x="10" y="45" width="100" height="20" rx="3" fill="#1e293b" />
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle">Timestamp: 09:15:33</text>
    
    <!-- Block data -->
    <rect x="10" y="70" width="100" height="70" rx="3" fill="#1e293b" />
    <text x="60" y="85" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">TRANSACTION DATA</text>
    <text x="60" y="105" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">contract.pdf</text>
    <text x="60" y="120" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">status: signed</text>
    <text x="60" y="135" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">verified: true</text>
    
    <!-- Block previous hash -->
    <rect x="10" y="145" width="100" height="20" rx="3" fill="#1e293b" />
    <text x="60" y="160" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" text-anchor="middle">Prev: 7b2c8d4e9f3a</text>
    
    <!-- Block hash -->
    <rect x="10" y="170" width="100" height="20" rx="3" fill="#1e293b" />
    <text x="60" y="185" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">d1e8f7c4b3a2</text>
  </g>
  
  <!-- Block 4 (newest block being created) -->
  <g transform="translate(610, 180)">
    <!-- Block container -->
    <rect x="0" y="0" width="120" height="200" rx="10" fill="#334155" stroke="#3b82f6" stroke-width="2" opacity="0.7" />
    
    <!-- Block header -->
    <rect x="10" y="10" width="100" height="30" rx="5" fill="#1e293b" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">BLOCK 4</text>
    
    <!-- Block timestamp -->
    <rect x="10" y="45" width="100" height="20" rx="3" fill="#1e293b" />
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle">Timestamp: Now</text>
    
    <!-- Block data -->
    <rect x="10" y="70" width="100" height="70" rx="3" fill="#1e293b" />
    <text x="60" y="85" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">TRANSACTION DATA</text>
    <text x="60" y="105" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">completion.pdf</text>
    <text x="60" y="120" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">status: processing</text>
    <text x="60" y="135" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">payment: confirmed</text>
    
    <!-- Block previous hash -->
    <rect x="10" y="145" width="100" height="20" rx="3" fill="#1e293b" />
    <text x="60" y="160" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" text-anchor="middle">Prev: d1e8f7c4b3a2</text>
    
    <!-- Block hash -->
    <rect x="10" y="170" width="100" height="20" rx="3" fill="#1e293b" />
    <text x="60" y="185" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle">calculating...</text>
    
    <!-- Processing animation -->
    <circle cx="40" cy="185" r="2" fill="#60a5fa">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="45" cy="185" r="2" fill="#60a5fa">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.3s" repeatCount="indefinite" />
    </circle>
    <circle cx="50" cy="185" r="2" fill="#60a5fa">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.6s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Blockchain Connections -->
  <line x1="220" y1="280" x2="270" y2="280" stroke="#3b82f6" stroke-width="3" />
  <line x1="390" y1="280" x2="440" y2="280" stroke="#3b82f6" stroke-width="3" />
  <line x1="560" y1="280" x2="610" y2="280" stroke="#3b82f6" stroke-width="3" />
  
  <!-- Hash Connection Visualization -->
  <path d="M210,175 C240,175 240,160 270,160" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2" />
  <path d="M380,175 C410,175 410,160 440,160" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2" />
  <path d="M550,175 C580,175 580,160 610,160" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2" />
  
  <!-- Explanatory Labels -->
  <g transform="translate(160, 135)">
    <rect x="-50" y="-20" width="100" height="25" rx="12" fill="#0f172a" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Genesis Block</text>
  </g>
  
  <g transform="translate(500, 135)">
    <rect x="-50" y="-20" width="100" height="25" rx="12" fill="#0f172a" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Verified Blocks</text>
  </g>
  
  <g transform="translate(670, 135)">
    <rect x="-50" y="-20" width="100" height="25" rx="12" fill="#0f172a" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">New Block</text>
  </g>
  
  <!-- Explanatory Text Sections -->
  <g transform="translate(160, 420)">
    <rect x="-120" y="-30" width="240" height="155" rx="5" fill="#0f172a" />
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">What is Blockchain?</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" width="220">A blockchain is a digital ledger of</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" width="220">transactions that is duplicated and</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" width="220">distributed across a network of</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" width="220">computers. Each block contains</text>
    <text x="0" y="95" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" width="220">transaction data and is linked to the</text>
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" width="220">previous block by a unique hash.</text>
  </g>
  
  <g transform="translate(400, 420)">
    <rect x="-120" y="-30" width="240" height="155" rx="5" fill="#0f172a" />
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">How Blocks Are Connected</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" width="220">Each block contains a hash of the</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" width="220">previous block, forming a chain.</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" width="220">If data in any block is changed, its</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" width="220">hash will change, breaking the chain.</text>
    <text x="0" y="95" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" width="220">This makes blockchain tamper-proof</text>
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" width="220">and ideal for property transactions.</text>
  </g>
  
  <g transform="translate(640, 420)">
    <rect x="-120" y="-30" width="240" height="155" rx="5" fill="#0f172a" />
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Verification Process</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" width="220">When a new transaction occurs,</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" width="220">it's grouped into a new block. The</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" width="220">network verifies the transaction by</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" width="220">checking that the chain is valid.</text>
    <text x="0" y="95" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" width="220">Once verified, the block is added</text>
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" width="220">to the chain permanently.</text>
  </g>
  
  <!-- Line Connector and Legend -->
  <line x1="200" y1="550" x2="240" y2="550" stroke="#3b82f6" stroke-width="3" />
  <text x="250" y="555" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Direct Block Connection</text>
  
  <line x1="400" y1="550" x2="440" y2="550" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2" />
  <text x="450" y="555" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Hash Reference</text>
  
  <rect x="600" y="540" width="20" height="20" rx="3" fill="#1e293b" />
  <text x="610" y="555" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Hash</text>
  <text x="640" y="555" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Unique Block Identifier</text>
  
  <!-- PropChain Logo -->
  <g transform="translate(50, 50) scale(0.7)">
    <!-- Chain link -->
    <path d="M30,30 C30,22 25,15 18,15 C11,15 5,22 5,30 C5,38 11,45 18,45 L30,45" 
          fill="none" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" />
    <path d="M28,45 L40,45 C47,45 53,38 53,30 C53,22 47,15 40,15 C33,15 28,22 28,30" 
          fill="none" stroke="#60a5fa" stroke-width="4" stroke-linecap="round" />
    
    <!-- House roof -->
    <path d="M15,15 L40,0 L65,15" fill="none" stroke="#10b981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- House body -->
    <rect x="25" y="15" width="30" height="30" fill="none" stroke="#34d399" stroke-width="4" stroke-linejoin="round" />
  </g>
</svg>
