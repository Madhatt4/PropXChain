<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#1e293b" />
  
  <!-- Office meeting room background -->
  <rect x="50" y="50" width="700" height="500" rx="10" fill="#334155" />
  
  <!-- Large screen on wall displaying dashboard -->
  <rect x="150" y="80" width="500" height="280" rx="5" fill="#1e293b" stroke="#60a5fa" stroke-width="2" />
  
  <!-- Dashboard content on screen -->
  <!-- Header -->
  <rect x="170" y="100" width="460" height="40" rx="3" fill="#334155" />
  <text x="190" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">PropChain Development Portfolio Dashboard</text>
  
  <!-- Summary Cards -->
  <rect x="170" y="150" width="140" height="80" rx="3" fill="#334155" stroke="#3b82f6" stroke-width="1" />
  <text x="185" y="175" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Active Projects</text>
  <text x="185" y="205" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6">12</text>
  
  <rect x="320" y="150" width="140" height="80" rx="3" fill="#334155" stroke="#10b981" stroke-width="1" />
  <text x="335" y="175" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Avg. Transaction Time</text>
  <text x="335" y="205" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10b981">3.2</text>
  <text x="375" y="205" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">weeks</text>
  
  <rect x="470" y="150" width="140" height="80" rx="3" fill="#334155" stroke="#34d399" stroke-width="1" />
  <text x="485" y="175" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Cost Savings</text>
  <text x="485" y="205" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#34d399">48%</text>
  
  <!-- Timeline chart -->
  <rect x="170" y="240" width="460" height="100" rx="3" fill="#334155" />
  <text x="190" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Transaction Timeline Comparison</text>
  
  <!-- Traditional timeline -->
  <line x1="190" y1="290" x2="600" y2="290" stroke="#60a5fa" stroke-width="1" stroke-dasharray="2,2" />
  <rect x="190" y="280" width="410" height="20" rx="3" fill="#60a5fa" opacity="0.3" />
  <text x="190" y="315" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Traditional Process (12-16 weeks)</text>
  
  <!-- PropChain timeline -->
  <line x1="190" y1="330" x2="600" y2="330" stroke="#10b981" stroke-width="1" stroke-dasharray="2,2" />
  <rect x="190" y="320" width="140" height="20" rx="3" fill="#10b981" opacity="0.5" />
  <text x="190" y="355" font-family="Arial, sans-serif" font-size="10" fill="#10b981">PropChain Process (3-4 weeks)</text>
  
  <!-- Conference table -->
  <rect x="150" y="420" width="500" height="100" rx="5" fill="#1e293b" />
  <ellipse cx="400" cy="470" rx="230" ry="80" fill="#334155" />
  
  <!-- People around table -->
  <!-- Person 1 (standing, presenting) -->
  <g transform="translate(320, 380)">
    <!-- Body -->
    <rect x="-10" y="0" width="20" height="40" rx="5" fill="#2563eb" />
    <!-- Head -->
    <circle cx="0" cy="-15" r="15" fill="#60a5fa" />
    <!-- Arms -->
    <rect x="-25" y="5" width="15" height="8" rx="4" fill="#2563eb" />
    <rect x="10" y="5" width="25" height="8" rx="4" fill="#2563eb" />
    <!-- Pointing arm -->
    <line x1="35" y1="5" x2="100" y2="-40" stroke="#2563eb" stroke-width="8" stroke-linecap="round" />
  </g>
  
  <!-- Person 2 (seated, left) -->
  <g transform="translate(220, 450)">
    <!-- Body -->
    <rect x="-12" y="0" width="24" height="25" rx="5" fill="#10b981" />
    <!-- Head -->
    <circle cx="0" cy="-15" r="12" fill="#34d399" />
    <!-- Arms -->
    <rect x="-25" y="5" width="15" height="6" rx="3" fill="#10b981" />
    <rect x="10" y="5" width="15" height="6" rx="3" fill="#10b981" />
  </g>
  
  <!-- Person 3 (seated, right front) -->
  <g transform="translate(480, 450)">
    <!-- Body -->
    <rect x="-12" y="0" width="24" height="25" rx="5" fill="#3b82f6" />
    <!-- Head -->
    <circle cx="0" cy="-15" r="12" fill="#60a5fa" />
    <!-- Arms -->
    <rect x="-25" y="5" width="15" height="6" rx="3" fill="#3b82f6" />
    <rect x="10" y="5" width="15" height="6" rx="3" fill="#3b82f6" />
  </g>
  
  <!-- Person 4 (seated, right back) -->
  <g transform="translate(570, 450)">
    <!-- Body -->
    <rect x="-12" y="0" width="24" height="25" rx="5" fill="#334155" />
    <!-- Head -->
    <circle cx="0" cy="-15" r="12" fill="#60a5fa" />
    <!-- Arms -->
    <rect x="-25" y="5" width="15" height="6" rx="3" fill="#334155" />
    <rect x="10" y="5" width="15" height="6" rx="3" fill="#334155" />
  </g>
  
  <!-- Person 5 (seated, left back) -->
  <g transform="translate(150, 450)">
    <!-- Body -->
    <rect x="-12" y="0" width="24" height="25" rx="5" fill="#334155" />
    <!-- Head -->
    <circle cx="0" cy="-15" r="12" fill="#60a5fa" />
    <!-- Arms -->
    <rect x="-25" y="5" width="15" height="6" rx="3" fill="#334155" />
    <rect x="10" y="5" width="15" height="6" rx="3" fill="#334155" />
  </g>
  
  <!-- Laptop on table in front of a person -->
  <g transform="translate(480, 435)">
    <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#1e293b" />
    <rect x="-15" y="10" width="30" height="2" rx="1" fill="#1e293b" />
  </g>
  
  <!-- Tablet on table in front of another person -->
  <g transform="translate(220, 435)">
    <rect x="-10" y="-8" width="20" height="15" rx="2" fill="#1e293b" />
  </g>
  
  <!-- Coffee cups -->
  <circle cx="270" cy="435" r="5" fill="#1e293b" />
  <rect x="265" y="435" width="10" height="3" fill="#1e293b" />
  
  <circle cx="530" cy="435" r="5" fill="#1e293b" />
  <rect x="525" y="435" width="10" height="3" fill="#1e293b" />
  
  <!-- Modern office elements -->
  <!-- Windows -->
  <rect x="700" y="100" width="40" height="60" rx="2" fill="#1e293b" stroke="#334155" stroke-width="1" />
  <rect x="700" y="170" width="40" height="60" rx="2" fill="#1e293b" stroke="#334155" stroke-width="1" />
  <rect x="700" y="240" width="40" height="60" rx="2" fill="#1e293b" stroke="#334155" stroke-width="1" />
  <rect x="700" y="310" width="40" height="60" rx="2" fill="#1e293b" stroke="#334155" stroke-width="1" />
  
  <!-- Plant -->
  <rect x="720" y="390" width="20" height="30" rx="2" fill="#334155" />
  <path d="M730,390 C720,380 710,385 720,370 C730,385 740,380 730,390" fill="#10b981" />
  <path d="M730,390 C720,375 730,370 725,360 C735,365 740,375 730,390" fill="#34d399" />
  
  <!-- Clock on wall -->
  <circle cx="100" cy="100" r="20" fill="#334155" stroke="#60a5fa" stroke-width="1" />
  <line x1="100" y1="100" x2="100" y2="85" stroke="#ffffff" stroke-width="1.5" />
  <line x1="100" y1="100" x2="110" y2="100" stroke="#ffffff" stroke-width="1.5" />
  
  <!-- Property blueprints/documents on table -->
  <rect x="350" y="450" width="30" height="20" rx="2" fill="#60a5fa" opacity="0.5" />
  <rect x="340" y="450" width="30" height="20" rx="2" fill="#ffffff" opacity="0.2" />
  
  <!-- Small PropChain logo on wall -->
  <g transform="translate(75, 165) scale(0.3)">
    <circle cx="0" cy="0" r="20" fill="#3b82f6" />
    <path d="M-10,0 C-10,-8 -15,-15 -22,-15 C-29,-15 -35,-8 -35,0 C-35,8 -29,15 -22,15 L-10,15" 
          fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
    <path d="M-12,15 L0,15 C7,15 13,8 13,0 C13,-8 7,-15 0,-15 C-7,-15 -12,-8 -12,0" 
          fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
    <path d="M-25,-15 L0,-35 L25,-15" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    <rect x="-15" y="-15" width="30" height="30" fill="none" stroke="#34d399" stroke-width="3" stroke-linejoin="round" />
  </g>
  
  <!-- Benefits callouts -->
  <!-- Time Saving -->
  <circle cx="100" cy="200" r="40" fill="#334155" stroke="#10b981" stroke-width="2" />
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">TIME</text>
  <text x="100" y="205" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">SAVING</text>
  <text x="100" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">75%</text>
  
  <!-- Cost Reduction -->
  <circle cx="100" cy="300" r="40" fill="#334155" stroke="#3b82f6" stroke-width="2" />
  <text x="100" y="290" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">COST</text>
  <text x="100" y="305" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">REDUCTION</text>
  <text x="100" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">48%</text>
  
  <!-- Efficiency -->
  <circle cx="100" cy="400" r="40" fill="#334155" stroke="#34d399" stroke-width="2" />
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">EFFICIENCY</text>
  <text x="100" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34d399" text-anchor="middle">â†‘ 300%</text>
  
  <!-- Connect lines from presenter to benefits -->
  <line x1="280" y1="380" x2="140" y2="300" stroke="#60a5fa" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="270" y1="380" x2="140" y2="400" stroke="#60a5fa" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="290" y1="370" x2="140" y2="200" stroke="#60a5fa" stroke-width="1.5" stroke-dasharray="5,3" />
  
  <!-- Light reflections on screen -->
  <rect x="580" y="100" width="60" height="15" rx="5" fill="#ffffff" opacity="0.05" />
  <rect x="170" y="110" width="40" height="10" rx="5" fill="#ffffff" opacity="0.05" />
</svg>
