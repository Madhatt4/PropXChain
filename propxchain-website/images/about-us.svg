<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Background Wall -->
  <rect width="1000" height="600" fill="#1e293b" />
  
  <!-- Floor -->
  <rect x="0" y="500" width="1000" height="100" fill="#0f172a" />
  
  <!-- Office Windows (Left Wall) -->
  <rect x="50" y="100" width="220" height="350" fill="#334155" />
  <rect x="60" y="110" width="200" height="330" fill="#0f172a" />
  
  <!-- Window Panes -->
  <rect x="70" y="120" width="85" height="150" fill="#60a5fa" opacity="0.3" />
  <rect x="165" y="120" width="85" height="150" fill="#60a5fa" opacity="0.3" />
  <rect x="70" y="280" width="85" height="150" fill="#60a5fa" opacity="0.3" />
  <rect x="165" y="280" width="85" height="150" fill="#60a5fa" opacity="0.3" />
  
  <!-- City View in Windows -->
  <!-- Building silhouettes in left window panes -->
  <rect x="85" y="150" width="15" height="120" fill="#3b82f6" opacity="0.6" />
  <rect x="110" y="170" width="20" height="100" fill="#3b82f6" opacity="0.4" />
  <rect x="135" y="190" width="10" height="80" fill="#3b82f6" opacity="0.5" />
  
  <rect x="180" y="140" width="15" height="130" fill="#3b82f6" opacity="0.5" />
  <rect x="205" y="160" width="20" height="110" fill="#3b82f6" opacity="0.6" />
  <rect x="225" y="180" width="15" height="90" fill="#3b82f6" opacity="0.4" />
  
  <!-- Building silhouettes in right window panes -->
  <rect x="90" y="320" width="20" height="110" fill="#3b82f6" opacity="0.5" />
  <rect x="120" y="350" width="15" height="80" fill="#3b82f6" opacity="0.6" />
  <rect x="145" y="310" width="10" height="120" fill="#3b82f6" opacity="0.4" />
  
  <rect x="175" y="330" width="15" height="100" fill="#3b82f6" opacity="0.6" />
  <rect x="200" y="300" width="20" height="130" fill="#3b82f6" opacity="0.4" />
  <rect x="230" y="340" width="10" height="90" fill="#3b82f6" opacity="0.5" />
  
  <!-- Window Frames -->
  <line x1="160" y1="110" x2="160" y2="440" stroke="#334155" stroke-width="6" />
  <line x1="60" y1="275" x2="260" y2="275" stroke="#334155" stroke-width="6" />
  
  <!-- Dividing wall with PropChain logo -->
  <rect x="320" y="100" width="360" height="350" fill="#334155" />
  
  <!-- PropChain Logo on Wall -->
  <g transform="translate(500, 200) scale(1.5)">
    <!-- Chain link -->
    <path d="M30,30 C30,22 25,15 18,15 C11,15 5,22 5,30 C5,38 11,45 18,45 L30,45" 
          fill="none" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" />
    <path d="M28,45 L40,45 C47,45 53,38 53,30 C53,22 47,15 40,15 C33,15 28,22 28,30" 
          fill="none" stroke="#60a5fa" stroke-width="4" stroke-linecap="round" />
    
    <!-- House roof -->
    <path d="M15,15 L40,0 L65,15" fill="none" stroke="#10b981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- House body -->
    <rect x="25" y="15" width="30" height="30" fill="none" stroke="#34d399" stroke-width="4" stroke-linejoin="round" />
  </g>
  <text x="500" y="300" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle">PropChain</text>
  <text x="500" y="330" font-family="Arial, sans-serif" font-size="16" fill="#60a5fa" text-anchor="middle">Revolutionizing Property Transactions</text>
  
  <!-- Right side wall -->
  <rect x="730" y="100" width="220" height="350" fill="#334155" />
  
  <!-- Modern Conference Area with Glass Wall -->
  <rect x="740" y="110" width="200" height="330" fill="#0f172a" stroke="#60a5fa" stroke-width="1" stroke-opacity="0.3" />
  
  <!-- Conference Table -->
  <ellipse cx="840" cy="320" rx="70" ry="40" fill="#334155" />
  <ellipse cx="840" cy="320" rx="65" ry="35" fill="#1e293b" />
  
  <!-- Chairs around table -->
  <rect x="790" y="280" width="20" height="10" rx="2" fill="#334155" />
  <rect x="790" y="290" width="20" height="20" fill="#334155" />
  
  <rect x="870" y="280" width="20" height="10" rx="2" fill="#334155" />
  <rect x="870" y="290" width="20" height="20" fill="#334155" />
  
  <rect x="830" y="350" width="20" height="10" rx="2" fill="#334155" />
  <rect x="830" y="360" width="20" height="20" fill="#334155" />
  
  <rect x="830" y="260" width="20" height="10" rx="2" fill="#334155" />
  <rect x="830" y="270" width="20" height="20" fill="#334155" />
  
  <!-- Conference Room Display -->
  <rect x="800" y="130" width="80" height="60" fill="#1e293b" stroke="#60a5fa" stroke-width="1" />
  <text x="840" y="165" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle">DASHBOARD</text>
  
  <!-- Office Furniture -->
  
  <!-- Modern Desk -->
  <rect x="400" y="400" width="200" height="10" fill="#64748b" />
  <rect x="400" y="410" width="200" height="30" fill="#475569" />
  <rect x="420" y="440" width="10" height="60" fill="#475569" />
  <rect x="570" y="440" width="10" height="60" fill="#475569" />
  
  <!-- Computer on Desk -->
  <rect x="450" y="385" width="50" height="5" fill="#64748b" />
  <rect x="450" y="360" width="50" height="25" rx="2" fill="#0f172a" stroke="#60a5fa" stroke-width="1" />
  <rect x="473" y="385" width="4" height="15" fill="#64748b" />
  
  <!-- Keyboard -->
  <rect x="445" y="395" width="60" height="5" fill="#334155" />
  
  <!-- Chair at desk -->
  <rect x="495" y="450" width="30" height="5" rx="2" fill="#334155" />
  <rect x="505" y="455" width="10" height="20" fill="#334155" />
  
  <!-- Standing Desk Area (Right) -->
  <rect x="700" y="430" width="100" height="10" fill="#64748b" />
  <rect x="700" y="440" width="100" height="20" fill="#475569" />
  <rect x="710" y="460" width="10" height="40" fill="#475569" />
  <rect x="780" y="460" width="10" height="40" fill="#475569" />
  
  <!-- Computer on Standing Desk -->
  <rect x="730" y="415" width="40" height="5" fill="#64748b" />
  <rect x="730" y="390" width="40" height="25" rx="2" fill="#0f172a" stroke="#10b981" stroke-width="1" />
  <rect x="748" y="415" width="4" height="15" fill="#64748b" />
  
  <!-- Laptop on Desk -->
  <rect x="480" y="395" width="30" height="2" fill="#334155" />
  <rect x="480" y="385" width="30" height="10" rx="2" fill="#0f172a" stroke="#3b82f6" stroke-width="1" />
  
  <!-- Plants -->
  <rect x="630" y="410" width="15" height="30" fill="#0f172a" />
  <ellipse cx="638" cy="390" rx="25" ry="20" fill="#10b981" />
  
  <rect x="800" y="410" width="15" height="30" fill="#0f172a" />
  <ellipse cx="808" cy="390" rx="20" ry="15" fill="#10b981" />
  
  <rect x="300" y="410" width="15" height="30" fill="#0f172a" />
  <ellipse cx="308" cy="390" rx="25" ry="20" fill="#10b981" />
  
  <!-- Team Members -->
  
  <!-- Person at desk (sitting) -->
  <g transform="translate(510, 440)">
    <!-- Chair -->
    <rect x="-15" y="0" width="30" height="35" rx="5" fill="#334155" />
    <!-- Body -->
    <rect x="-10" y="-25" width="20" height="30" rx="5" fill="#3b82f6" />
    <!-- Head -->
    <circle cx="0" cy="-35" r="10" fill="#f8fafc" />
  </g>
  
  <!-- Person at standing desk -->
  <g transform="translate(750, 440)">
    <!-- Body -->
    <rect x="-10" y="-40" width="20" height="40" rx="5" fill="#10b981" />
    <!-- Head -->
    <circle cx="0" cy="-50" r="10" fill="#f8fafc" />
  </g>
  
  <!-- Small group collaboration (center) -->
  <g transform="translate(380, 300)">
    <!-- Person 1 -->
    <rect x="0" y="0" width="20" height="30" rx="5" fill="#3b82f6" />
    <circle cx="10" cy="-10" r="10" fill="#f8fafc" />
    
    <!-- Person 2 -->
    <rect x="40" y="0" width="20" height="30" rx="5" fill="#10b981" />
    <circle cx="50" cy="-10" r="10" fill="#f8fafc" />
    
    <!-- Person 3 -->
    <rect x="20" y="35" width="20" height="30" rx="5" fill="#60a5fa" />
    <circle cx="30" cy="25" r="10" fill="#f8fafc" />
    
    <!-- Collaboration circle -->
    <circle cx="30" cy="15" r="40" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="5,3" />
  </g>
  
  <!-- People in conference room -->
  <g transform="translate(840, 320)">
    <!-- Person 1 -->
    <g transform="translate(-30, -20)">
      <rect x="-7" y="-5" width="14" height="15" rx="3" fill="#3b82f6" />
      <circle cx="0" cy="-12" r="7" fill="#f8fafc" />
    </g>
    
    <!-- Person 2 -->
    <g transform="translate(30, -20)">
      <rect x="-7" y="-5" width="14" height="15" rx="3" fill="#10b981" />
      <circle cx="0" cy="-12" r="7" fill="#f8fafc" />
    </g>
    
    <!-- Person 3 -->
    <g transform="translate(0, 20)">
      <rect x="-7" y="-5" width="14" height="15" rx="3" fill="#60a5fa" />
      <circle cx="0" cy="-12" r="7" fill="#f8fafc" />
    </g>
    
    <!-- Person 4 -->
    <g transform="translate(-35, 20)">
      <rect x="-7" y="-5" width="14" height="15" rx="3" fill="#34d399" />
      <circle cx="0" cy="-12" r="7" fill="#f8fafc" />
    </g>
    
    <!-- Person 5 -->
    <g transform="translate(35, 20)">
      <rect x="-7" y="-5" width="14" height="15" rx="3" fill="#6366f1" />
      <circle cx="0" cy="-12" r="7" fill="#f8fafc" />
    </g>
  </g>
  
  <!-- Modern ceiling lights -->
  <rect x="150" y="80" width="100" height="5" fill="#94a3b8" />
  <line x1="200" y1="85" x2="200" y2="95" stroke="#94a3b8" stroke-width="1" />
  <rect x="180" y="95" width="40" height="2" fill="#ffffff" opacity="0.8" />
  
  <rect x="500" y="80" width="100" height="5" fill="#94a3b8" />
  <line x1="550" y1="85" x2="550" y2="95" stroke="#94a3b8" stroke-width="1" />
  <rect x="530" y="95" width="40" height="2" fill="#ffffff" opacity="0.8" />
  
  <rect x="850" y="80" width="100" height="5" fill="#94a3b8" />
  <line x1="900" y1="85" x2="900" y2="95" stroke="#94a3b8" stroke-width="1" />
  <rect x="880" y="95" width="40" height="2" fill="#ffffff" opacity="0.8" />
  
  <!-- Technology Elements -->
  
  <!-- Wall-mounted TV/Display -->
  <rect x="250" y="180" width="80" height="50" fill="#0f172a" stroke="#60a5fa" stroke-width="1" />
  <text x="290" y="205" font-family="Arial, sans-serif" font-size="8" fill="#60a5fa" text-anchor="middle">BLOCKCHAIN</text>
  <text x="290" y="215" font-family="Arial, sans-serif" font-size="8" fill="#60a5fa" text-anchor="middle">METRICS</text>
  
  <!-- Whiteboard with diagrams -->
  <rect x="600" y="180" width="100" height="60" fill="#f8fafc" />
  <rect x="610" y="190" width="80" height="40" fill="#f1f5f9" />
  
  <!-- Flow chart sketch on whiteboard -->
  <line x1="620" y1="200" x2="650" y2="200" stroke="#0f172a" stroke-width="0.5" />
  <line x1="650" y1="200" x2="650" y2="220" stroke="#0f172a" stroke-width="0.5" />
  <line x1="650" y1="220" x2="620" y2="220" stroke="#0f172a" stroke-width="0.5" />
  <line x1="650" y1="220" x2="680" y2="220" stroke="#0f172a" stroke-width="0.5" />
  <line x1="680" y1="220" x2="680" y2="200" stroke="#0f172a" stroke-width="0.5" />
  <rect x="640" y="195" width="20" height="10" rx="5" fill="none" stroke="#3b82f6" stroke-width="0.5" />
  <rect x="670" y="215" width="20" height="10" rx="5" fill="none" stroke="#10b981" stroke-width="0.5" />
  <rect x="620" y="215" width="20" height="10" rx="5" fill="none" stroke="#60a5fa" stroke-width="0.5" />
  
  <!-- Modern light effects -->
  <rect x="0" y="0" width="1000" height="600" fill="url(#lightGlow)" opacity="0.1" />
  <defs>
    <radialGradient id="lightGlow" cx="500" cy="0" r="700" fx="500" fy="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg>
