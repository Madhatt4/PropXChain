<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#1e293b" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">PropChain Security &amp; Compliance Framework</text>
  
  <!-- Center Shield Icon -->
  <g transform="translate(400, 280)">
    <!-- Main Shield -->
    <path d="M0,-120 L100,-80 L100,80 L0,120 L-100,80 L-100,-80 Z" fill="#334155" stroke="#3b82f6" stroke-width="3" />
    
    <!-- Inner Shield -->
    <path d="M0,-100 L80,-65 L80,65 L0,100 L-80,65 L-80,-65 Z" fill="#1e293b" stroke="#3b82f6" stroke-width="1" />
    
    <!-- House Icon Inside Shield -->
    <g transform="translate(0, 0) scale(0.8)">
      <!-- Chain link -->
      <path d="M30,30 C30,22 25,15 18,15 C11,15 5,22 5,30 C5,38 11,45 18,45 L30,45" 
            fill="none" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" />
      <path d="M28,45 L40,45 C47,45 53,38 53,30 C53,22 47,15 40,15 C33,15 28,22 28,30" 
            fill="none" stroke="#60a5fa" stroke-width="4" stroke-linecap="round" />
      
      <!-- House roof -->
      <path d="M15,15 L40,0 L65,15" fill="none" stroke="#10b981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
      
      <!-- House body -->
      <rect x="25" y="15" width="30" height="30" fill="none" stroke="#34d399" stroke-width="4" stroke-linejoin="round" />
    </g>
    
    <!-- Checkmark -->
    <path d="M-35,30 L-15,50 L35,-10" stroke="#10b981" stroke-width="5" fill="none" />
  </g>
  
  <!-- Surrounding elements -->
  
  <!-- Data Encryption Section -->
  <g transform="translate(170, 180)">
    <!-- Heading -->
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">DATA ENCRYPTION</text>
    
    <!-- Lock Icon -->
    <rect x="-40" y="0" width="80" height="60" rx="10" fill="#334155" stroke="#3b82f6" stroke-width="2" />
    <circle cx="0" cy="20" r="15" fill="#1e293b" stroke="#3b82f6" stroke-width="2" />
    <rect x="-10" y="15" width="20" height="30" rx="4" fill="#1e293b" stroke="#3b82f6" stroke-width="2" />
    <circle cx="0" cy="25" r="5" fill="#3b82f6" />
    <line x1="0" y1="25" x2="0" y2="35" stroke="#3b82f6" stroke-width="2" />
    
    <!-- Description -->
    <rect x="-100" y="70" width="200" height="70" rx="5" fill="#0f172a" />
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">End-to-end encryption for all</text>
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">property transaction data</text>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="12" fill="#60a5fa" text-anchor="middle">AES-256 &amp; RSA-2048</text>
    
    <!-- Connection Line -->
    <path d="M0,60 L0,70" stroke="#3b82f6" stroke-width="2" stroke-dasharray="3,2" />
    
    <!-- Connection to Shield -->
    <path d="M40,30 C100,30 150,60 230,100" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3" />
  </g>
  
  <!-- Identity Verification Section -->
  <g transform="translate(630, 180)">
    <!-- Heading -->
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">IDENTITY VERIFICATION</text>
    
    <!-- ID Card Icon -->
    <rect x="-40" y="0" width="80" height="60" rx="5" fill="#334155" stroke="#10b981" stroke-width="2" />
    <rect x="-30" y="10" width="60" height="15" rx="2" fill="#1e293b" />
    <circle cx="-15" cy="35" r="10" fill="#1e293b" stroke="#10b981" stroke-width="1" />
    <line x1="0" y1="25" x2="30" y2="25" stroke="#10b981" stroke-width="2" />
    <line x1="0" y1="35" x2="30" y2="35" stroke="#10b981" stroke-width="2" />
    <line x1="0" y1="45" x2="20" y2="45" stroke="#10b981" stroke-width="2" />
    
    <!-- Description -->
    <rect x="-100" y="70" width="200" height="70" rx="5" fill="#0f172a" />
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Multi-factor authentication and</text>
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">biometric verification for all users</text>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">KYC &amp; AML Compliant</text>
    
    <!-- Connection Line -->
    <path d="M0,60 L0,70" stroke="#10b981" stroke-width="2" stroke-dasharray="3,2" />
    
    <!-- Connection to Shield -->
    <path d="M-40,30 C-100,30 -150,60 -230,100" stroke="#10b981" stroke-width="2" stroke-dasharray="5,3" />
  </g>
  
  <!-- Document Verification Section -->
  <g transform="translate(170, 380)">
    <!-- Heading -->
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">DOCUMENT INTEGRITY</text>
    
    <!-- Document Icon -->
    <rect x="-40" y="0" width="80" height="60" rx="5" fill="#334155" stroke="#60a5fa" stroke-width="2" />
    <rect x="-30" y="10" width="60" height="40" fill="#1e293b" stroke="#60a5fa" stroke-width="1" />
    <line x1="-20" y1="20" x2="20" y2="20" stroke="#60a5fa" stroke-width="1" />
    <line x1="-20" y1="30" x2="20" y2="30" stroke="#60a5fa" stroke-width="1" />
    <line x1="-20" y1="40" x2="10" y2="40" stroke="#60a5fa" stroke-width="1" />
    <path d="M22,35 L27,40 L32,30" stroke="#60a5fa" stroke-width="1.5" fill="none" />
    
    <!-- Description -->
    <rect x="-100" y="70" width="200" height="70" rx="5" fill="#0f172a" />
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Tamper-proof document storage</text>
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">with blockchain verification</text>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="12" fill="#60a5fa" text-anchor="middle">SHA-256 Hashing</text>
    
    <!-- Connection Line -->
    <path d="M0,60 L0,70" stroke="#60a5fa" stroke-width="2" stroke-dasharray="3,2" />
    
    <!-- Connection to Shield -->
    <path d="M40,30 C100,30 150,0 230,-100" stroke="#60a5fa" stroke-width="2" stroke-dasharray="5,3" />
  </g>
  
  <!-- Regulatory Compliance Section -->
  <g transform="translate(630, 380)">
    <!-- Heading -->
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">REGULATORY COMPLIANCE</text>
    
    <!-- Compliance Icon -->
    <rect x="-40" y="0" width="80" height="60" rx="5" fill="#334155" stroke="#34d399" stroke-width="2" />
    <rect x="-30" y="10" width="60" height="40" fill="#1e293b" stroke="#34d399" stroke-width="1" />
    <path d="M-20,20 L-10,30 L0,17 M10,20 L20,20 M10,30 L20,30 M10,40 L20,40" stroke="#34d399" stroke-width="1.5" fill="none" />
    <path d="M-15,50 L0,40 L15,50" stroke="#34d399" stroke-width="1.5" fill="none" />
    
    <!-- Description -->
    <rect x="-100" y="70" width="200" height="70" rx="5" fill="#0f172a" />
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Fully compliant with UK property</text>
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">law and data protection regulations</text>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="12" fill="#34d399" text-anchor="middle">GDPR &amp; Land Registry Compliant</text>
    
    <!-- Connection Line -->
    <path d="M0,60 L0,70" stroke="#34d399" stroke-width="2" stroke-dasharray="3,2" />
    
    <!-- Connection to Shield -->
    <path d="M-40,30 C-100,30 -150,0 -230,-100" stroke="#34d399" stroke-width="2" stroke-dasharray="5,3" />
  </g>
  
  <!-- Blockchain Nodes -->
  <g transform="translate(400, 540)">
    <!-- Heading -->
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">DISTRIBUTED LEDGER SECURITY</text>
    
    <!-- Nodes -->
    <circle cx="-100" cy="0" r="15" fill="#334155" stroke="#3b82f6" stroke-width="2" />
    <circle cx="-50" cy="0" r="15" fill="#334155" stroke="#10b981" stroke-width="2" />
    <circle cx="0" cy="0" r="15" fill="#334155" stroke="#60a5fa" stroke-width="2" />
    <circle cx="50" cy="0" r="15" fill="#334155" stroke="#34d399" stroke-width="2" />
    <circle cx="100" cy="0" r="15" fill="#334155" stroke="#3b82f6" stroke-width="2" />
    
    <!-- Connections -->
    <line x1="-100" y1="0" x2="-50" y2="0" stroke="#3b82f6" stroke-width="1" />
    <line x1="-50" y1="0" x2="0" y2="0" stroke="#10b981" stroke-width="1" />
    <line x1="0" y1="0" x2="50" y2="0" stroke="#60a5fa" stroke-width="1" />
    <line x1="50" y1="0" x2="100" y2="0" stroke="#34d399" stroke-width="1" />
    
    <!-- Connection to Shield -->
    <path d="M0,0 C0,-40 0,-120 0,-260" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3" />
  </g>
  
  <!-- Audit Trail Section -->
  <g transform="translate(400, 130)">
    <!-- Heading -->
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">IMMUTABLE AUDIT TRAIL</text>
    
    <!-- Clock/History Icon -->
    <circle cx="0" cy="20" r="25" fill="#334155" stroke="#60a5fa" stroke-width="2" />
    <circle cx="0" cy="20" r="20" fill="#1e293b" />
    <line x1="0" y1="20" x2="0" y2="5" stroke="#60a5fa" stroke-width="2" />
    <line x1="0" y1="20" x2="10" y2="25" stroke="#60a5fa" stroke-width="2" />
    <circle cx="0" cy="20" r="3" fill="#60a5fa" />
    
    <!-- Description -->
    <rect x="-100" y="55" width="200" height="50" rx="5" fill="#0f172a" />
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Complete history of all actions</text>
    <text x="0" y="95" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">and document changes recorded</text>
    
    <!-- Connection to Shield -->
    <path d="M0,50 C0,65 0,80 0,100" stroke="#60a5fa" stroke-width="2" stroke-dasharray="5,3" />
  </g>
  
  <!-- Security Badges -->
  <g transform="translate(400, 450)">
    <!-- ISO Badge -->
    <circle cx="-80" cy="0" r="20" fill="#334155" stroke="#ffffff" stroke-width="1" />
    <text x="-80" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">ISO</text>
    <text x="-80" y="20" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">27001</text>
    
    <!-- GDPR Badge -->
    <circle cx="-30" cy="0" r="20" fill="#334155" stroke="#ffffff" stroke-width="1" />
    <text x="-30" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">GDPR</text>
    
    <!-- PCI Badge -->
    <circle cx="20" cy="0" r="20" fill="#334155" stroke="#ffffff" stroke-width="1" />
    <text x="20" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">PCI</text>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">DSS</text>
    
    <!-- SOC Badge -->
    <circle cx="70" cy="0" r="20" fill="#334155" stroke="#ffffff" stroke-width="1" />
    <text x="70" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">SOC</text>
    <text x="70" y="20" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">2</text>
    
    <!-- Connection Line -->
    <path d="M0,-50 C0,-40 0,-30 0,-25" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,2" />
  </g>
</svg>
