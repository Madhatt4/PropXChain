<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .logo-container {
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <!-- Gradient for blockchain elements -->
            <linearGradient id="blockchainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#00a8ff;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#0078d4;stop-opacity:1" />
            </linearGradient>
            
            <!-- Gradient for property elements -->
            <linearGradient id="propertyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#2ed573;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#1b9954;stop-opacity:1" />
            </linearGradient>
            
            <!-- Shadow filter -->
            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
              <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3"/>
            </filter>
          </defs>
          
          <!-- Background circle for logo mark -->
          <circle cx="100" cy="80" r="45" fill="url(#blockchainGradient)" filter="url(#shadow)"/>
          
          <!-- House icon (property element) -->
          <g transform="translate(100,80)">
            <!-- House base -->
            <rect x="-15" y="-6" width="30" height="22" fill="white" rx="2"/>
            <!-- House roof -->
            <path d="M-18,-6 L0,-22 L18,-6 Z" fill="white"/>
            <!-- Door -->
            <rect x="-4" y="6" width="8" height="10" fill="url(#blockchainGradient)" rx="1"/>
            <!-- Windows -->
            <rect x="-12" y="-2" width="5" height="5" fill="url(#blockchainGradient)" rx="0.5"/>
            <rect x="7" y="-2" width="5" height="5" fill="url(#blockchainGradient)" rx="0.5"/>
            
            <!-- Blockchain links connecting through the house -->
            <g stroke="url(#propertyGradient)" stroke-width="2.5" fill="none">
              <circle cx="-25" cy="0" r="4" fill="url(#propertyGradient)"/>
              <circle cx="25" cy="0" r="4" fill="url(#propertyGradient)"/>
              <line x1="-21" y1="0" x2="-18" y2="0"/>
              <line x1="18" y1="0" x2="21" y2="0"/>
            </g>
          </g>
          
          <!-- Company name - stacked vertically -->
          <g font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
            <!-- "PropX" -->
            <text x="100" y="150" font-size="24" fill="#0078d4">Prop<tspan fill="#2ed573">X</tspan></text>
            <!-- "Chain" -->
            <text x="100" y="175" font-size="24" fill="#0078d4">Chain</text>
          </g>
          
          <!-- Decorative blockchain elements in corners -->
          <g fill="url(#propertyGradient)" opacity="0.4">
            <!-- Top right -->
            <circle cx="170" cy="30" r="2"/>
            <circle cx="180" cy="30" r="2"/>
            <line x1="172" y1="30" x2="178" y2="30" stroke="url(#propertyGradient)" stroke-width="1"/>
            
            <!-- Bottom left -->
            <circle cx="20" cy="170" r="2"/>
            <circle cx="30" cy="170" r="2"/>
            <line x1="22" y1="170" x2="28" y2="170" stroke="url(#propertyGradient)" stroke-width="1"/>
          </g>
        </svg>
    </div>
</body>
</html>
