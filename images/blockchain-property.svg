  <line x1="310" y1="340" x2="310" y2="370" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2" />
  <line x1="460" y1="310" x2="400" y2="370" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2" />
  <line x1="550" y1="360" x2="400" y2="400" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2" />
  
  <!-- Document flow animation -->
  <circle cx="275" cy="400" r="3" fill="#ffffff">
    <animate attributeName="cx" values="275;310;400;525" dur="3s" repeatCount="indefinite" />
    <animate attributeName="cy" values="400;370;400;360" dur="3s" repeatCount="indefinite" />
    <animate attributeName="r" values="3;4;3;4;3" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">BLOCKCHAIN PROPERTY TECHNOLOGY</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" fill="#60a5fa" text-anchor="middle">Secure, Transparent, Efficient Transaction Processing</text>
