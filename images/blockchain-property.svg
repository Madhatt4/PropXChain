    <rect x="20" y="40" width="210" height="80" rx="5" fill="#1e293b" />
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">function transferProperty() {</text>
    <text x="45" y="75" font-family="Arial, sans-serif" font-size="10" fill="#34d399">if (verifyDocuments() &amp;&amp; </text>
    <text x="45" y="90" font-family="Arial, sans-serif" font-size="10" fill="#34d399">    paymentConfirmed()) {</text>
    <text x="60" y="105" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">executeTransfer();</text>
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">}}</text>
  </g>
  
  <!-- Connection lines from blocks to smart contract -->
