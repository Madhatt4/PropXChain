    <text x="55" y="95" font-family="Arial, sans-serif" font-size="6" fill="#60a5fa">Seller: A. Johnson</text>
    <text x="55" y="105" font-family="Arial, sans-serif" font-size="6" fill="#60a5fa">Date: Processing...</text>
    
