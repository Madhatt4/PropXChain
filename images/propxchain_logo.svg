<svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for blockchain elements -->
    <linearGradient id="blockchainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0078d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for property elements -->
    <linearGradient id="propertyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ed573;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b9954;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle for logo mark -->
  <circle cx="45" cy="60" r="35" fill="url(#blockchainGradient)" filter="url(#shadow)"/>
  
  <!-- House icon (property element) -->
  <g transform="translate(45,60)">
    <!-- House base -->
    <rect x="-12" y="-5" width="24" height="18" fill="white" rx="2"/>
    <!-- House roof -->
    <path d="M-15,-5 L0,-18 L15,-5 Z" fill="white"/>
    <!-- Door -->
    <rect x="-3" y="5" width="6" height="8" fill="url(#blockchainGradient)" rx="1"/>
    <!-- Windows -->
    <rect x="-10" y="-2" width="4" height="4" fill="url(#blockchainGradient)" rx="0.5"/>
    <rect x="6" y="-2" width="4" height="4" fill="url(#blockchainGradient)" rx="0.5"/>
    
    <!-- Blockchain links connecting through the house -->
    <g stroke="url(#propertyGradient)" stroke-width="2" fill="none">
      <circle cx="-20" cy="0" r="3" fill="url(#propertyGradient)"/>
      <circle cx="20" cy="0" r="3" fill="url(#propertyGradient)"/>
      <line x1="-17" y1="0" x2="-15" y2="0"/>
      <line x1="15" y1="0" x2="17" y2="0"/>
    </g>
  </g>
  
  <!-- Company name -->
  <g font-family="Arial, sans-serif" font-weight="bold">
    <!-- "Prop" in darker blue -->
    <text x="95" y="50" font-size="28" fill="#0078d4">Prop</text>
    <!-- "X" in green accent -->
    <text x="170" y="50" font-size="28" fill="#2ed573">X</text>
    <!-- "Chain" in darker blue -->
    <text x="190" y="50" font-size="28" fill="#0078d4">Chain</text>
  </g>
  
  <!-- Tagline -->
  <text x="95" y="70" font-family="Arial, sans-serif" font-size="12" fill="#666" font-style="italic">
    Blockchain Property Transactions
  </text>
  
  <!-- Decorative blockchain elements -->
  <g fill="url(#propertyGradient)" opacity="0.6">
    <circle cx="260" cy="25" r="2"/>
    <circle cx="270" cy="25" r="2"/>
    <circle cx="280" cy="25" r="2"/>
    <line x1="262" y1="25" x2="268" y2="25" stroke="url(#propertyGradient)" stroke-width="1"/>
    <line x1="272" y1="25" x2="278" y2="25" stroke="url(#propertyGradient)" stroke-width="1"/>
  </g>
</svg>